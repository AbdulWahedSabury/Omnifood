<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Omnifood</title>
  </head>

  <body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-desc">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm">Start eating</a>
          <a href="#" class="btn btn--outline">Learn more &rarrap;</a>
          <div class="delivered-meals">
            <div class="img-faces">
              <img src="img/customers/customer-1.jpg" alt="customer Image" />
              <img src="img/customers/customer-2.jpg" alt="customer Image" />
              <img src="img/customers/customer-3.jpg" alt="customer Image" />
              <img src="img/customers/customer-4.jpg" alt="customer Image" />
              <img src="img/customers/customer-5.jpg" alt="customer Image" />
              <img src="img/customers/customer-6.jpg" alt="customer Image" />
            </div>
            <p class="text"><span>250,000+</span> meals last year</p>
          </div>
        </div>
        <div class="hero-image-box">
          <img src="img/hero.png" class="hero-img" alt="hero-image" />
        </div>
      </div>
    </section>
  </body>
</html>
